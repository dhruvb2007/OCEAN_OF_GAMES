<head>

        body {

        .navbar-dark .navbar-nav .nav-link.active {

            color: white;
        }

        }

            background-color: #424242;
            color: #fff;
            border: none;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-custom {

            border: none;

    <nav class="navbar navbar-expand-lg navbar-dark">
